<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Treine me</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
            <nav>
                <a href="#" id="logo">
                    <img src="imagem/logo.svg" alt="logo treine.me">
                </a>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#"><span>Sobre</span></a></li>
                    <li><a href="#"><span>Treinar</span></a></li>
                </ul>
            </nav>
        <main>
            <section class="text">
                <h1>
                    Treinos <span>exclusivos</span>
                    para você!
                </h1>
                    <p>
                        Nós criamos treinos <strong>exclusivos e únicos para você.</strong>
                    </br>
                        Invista no seu corpo e <strong>tenha muito mais performance</strong> e </br>
                        qualidade de vida.
                    </p>
                    <button>
                        <img src="imagem/whatsapp.svg" alt="icone whatsapp">
                        Comece já
                    </button>
                </section>
                <img src="imagem/fitness.png" alt="desenho de mulher pulando corda ">
        </main>
        <footer>
            fale conosco no instagram <a href="https://instagram.com/treine.me" target="_blank">@treine.me</a>
        </footer>
    </div>
    <img src="imagem/balls.svg" alt="bolinhas decorativas no canto inferior direito da pagina" id="balls">

</html>
